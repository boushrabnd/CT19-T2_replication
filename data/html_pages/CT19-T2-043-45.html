"tl",36160837,899708,"20160302202252",14,0,"","<center><font style=\"font-family:mudir mt;font-size:18px;color:#000000;\"> <div align=\"center\" style=\"margin: 0px; padding: 0px; color: rgb(0, 0, 153); font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 22.1px; font-weight: normal; line-height: 30.94px; background-color: rgb(238, 243, 255);\"><FONT style=\"margin: 0px; padding: 0px; font-size: 18px; line-height: normal;\"><strong style=\"margin: 0px; padding: 0px;\"><FONT style=\"color: rgb(0, 51, 255);\">الإجهاد الحرارى فى الدجاج البياض و الأمهات<br style=\"margin: 0px; padding: 0px;\" /> </FONT><br style=\"margin: 0px; padding: 0px;\" /> <img src=\"http://www7.0zz0.com/2015/11/07/11/307445743.jpg\" alt=\"\" style=\"margin: 0px; padding: 0px; border-width: 0px;\" /><br style=\"margin: 0px; padding: 0px;\" /> <br style=\"margin: 0px; padding: 0px;\" /> <img src=\"http://www10.0zz0.com/2015/11/07/11/528070070.png\" alt=\"\" style=\"margin: 0px; padding: 0px; border-width: 0px;\" /><br style=\"margin: 0px; padding: 0px;\" /> <br style=\"margin: 0px; padding: 0px;\" /> فى فصل الصيف و عند اتفاع درجة الحرارة داخل العنبر الى اكثر من 32 درجة يتأثر الدجاج المنتج و يرتفع النفوق و ينخفض الانتاج و كذلك معدل النمو بسبب الإجهاد الحرارى .<br style=\"margin: 0px; padding: 0px;\" /> فالإجهاد الحرارى فى الدواجن هو عدم مقدرة الدواجن على التوازن بين الحرارة التى تنتجها اجسامها نتيجة التمثيل الغذائى و حرق الدهون و الكربوهيدرات و بين الحرارة المفقودة من اجسامها .<br style=\"margin: 0px; padding: 0px;\" /> درجة الحرارة المثالية و المريحة للحصول على اعلى قدر من الحيوية و الانتاجية هى بين 28-23 درجة مئوية .<br style=\"margin: 0px; padding: 0px;\" /> <br style=\"margin: 0px; padding: 0px;\" /> <FONT style=\"color: rgb(153, 0, 0);\">الدجاج بخلاف الحيوانات الاخرى ليس له غدد عرقية للتخلص من الحرارة الزائدة حيث يقوم بضبط و تنظيم درجة حرارة الجسم عن طريق :<br style=\"margin: 0px; padding: 0px;\" /> </FONT>• ملامسة الدجاج للأسطح الباردة و الرطبة فى محيطها للتخلص من حرارة جسمها حيث تنتقل الحرارة من جسم الدجاجة الى الجسم البارد و تتكرر هذه العملية بإستمرار .<br style=\"margin: 0px; padding: 0px;\" /> • اللهاث حيث يلجأ الدجاج الى زيادة معدلات اللهاث لإخراج الحرارة عن طريق التبخير فى الرئتين و قد يصل معدل اللهاث اثناء الحر الشديد الى 10 اضعاف معدل التنفس العادى .<br style=\"margin: 0px; padding: 0px;\" /> • زيادة معدل استهلاك ماء الشرب لتعادل الجفاف المصاحب للحر الشديد و تعمل على ادرار البول للتخلص من حرارة الجسم .</strong></FONT></div> <div align=\"center\" style=\"margin: 0px; padding: 0px; color: rgb(0, 0, 153); font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 22.1px; font-weight: normal; line-height: 30.94px; background-color: rgb(238, 243, 255);\"><FONT style=\"margin: 0px; padding: 0px; font-size: 18px; line-height: normal;\"><strong style=\"margin: 0px; padding: 0px;\"><br style=\"margin: 0px; padding: 0px;\" /> <FONT style=\"color: rgb(204, 0, 0);\">تأثيرات الإجهاد الحرارى على الدجاج :<br style=\"margin: 0px; padding: 0px;\" /> </FONT>يؤثر بالطبع الإجهاد الحرارى إلى انخفاض استهلاك العلف فى محاولة من الدواجن لخفض الطاقة و التحول للإستفادة من دهون الجسم فى الحصول على الطاقة اللازمة حيث وجد أن الحرارة الناتجة من حرق دهون الجسم أقل من الحرارة الناتجة من هضم و تمثيل البروتين من العلف .&nbsp;<br style=\"margin: 0px; padding: 0px;\" /> فى الدجاج البياض يؤدى انخفاض استهلاك العلف الى انخفاض انتاج البيض و سوء قشرة البيضة .<br style=\"margin: 0px; padding: 0px;\" /> وفى الدجاج الأمهات يؤدى انخفاض استهلاك العلف الى انخفاض الاخصاب و تدنى نسبة الفقس .<br style=\"margin: 0px; padding: 0px;\" /> <br style=\"margin: 0px; padding: 0px;\" /> <FONT style=\"color: rgb(204, 0, 0);\">تأثيرات الإجهاد الحرارى على قشرة البيضة :<br style=\"margin: 0px; padding: 0px;\" /> </FONT>إن قطعان البياض التى تعرضت للإجهاد الحرارى عادة ماتنتج بيض رقيق القشرة و ذلك للإختلال الحاصل فى حمضية و قلوية الدم نتيجة اللهث , ففقدان كمية كبيرة من غاز ثانى اكسيد الكربون عن طريق اللهث يؤدى الى نقص نسبته فى الدم وبالتالى يتحول الدم الى قلوى وبالتالى تنخفض جزيئات الكالسيوم المتأينة فى الدم و التى تدخل فى تكوين قشرة البيضة .<br style=\"margin: 0px; padding: 0px;\" /> زيادة الكالسيوم فى العلف لايؤدى الى معالجة المشكلة ما لم يتم التخلص من حرارة الزائدة .<br style=\"margin: 0px; padding: 0px;\" /> <br style=\"margin: 0px; padding: 0px;\" /> <FONT style=\"color: rgb(204, 0, 0);\">معالجة الإجهاد الحرارى :<br style=\"margin: 0px; padding: 0px;\" /> </FONT>• فى فترات الحرارة المرتفعة تزيد حاجة الدواجن لماء الشرب , ففى الوضع الطبيعى لدرجة الحرارة تكون نسبة مياه الشرب / العلف المستهلك 1:2 وعند درجات الحرارة العالية تصل النسبة الى 1:8 و بالتالى يلزم توفر هذه الكمية من الماء و يمكن ايضا زيادة عدد المساقى لمواجه زيادة الطلب على الماء .<br style=\"margin: 0px; padding: 0px;\" /> • تبريد ماء الشرب يقلل من حجم المشكلة و يزيد استهلاك العلف .<br style=\"margin: 0px; padding: 0px;\" /> • تقليل الاضاءة لأقل حد ممكن للحد من نشاط الدواجن .<br style=\"margin: 0px; padding: 0px;\" /> • تأجيل العمليات اليومية و الروتينية التى تستدعى مسك الطيور لفترتى المساء و الصباح الباكر .<br style=\"margin: 0px; padding: 0px;\" /> • تطبيق التحصين بالرش فى الليل او الصباح الباكرلأن العملية تستدعى ايقاف المراوح .<br style=\"margin: 0px; padding: 0px;\" /> • ضبط جرعات الادوية و التحصينات مع كميات ماء الشرب المتزايدة .<br style=\"margin: 0px; padding: 0px;\" /> • إضافة الفيتامينات و الاملاح المعدنية لمياه الشرب لتعويض الفاقد من الصوديوم و الكلوريد و البوتاسيوم و البيكربونات التى تخرج مع زرق الدواجن نتيجة اختلال حمضية و قلوية الدم .<br style=\"margin: 0px; padding: 0px;\" /> • رش اسطح العنبر بالمياه لتقليل الحرارة الزائدة .<br style=\"margin: 0px; padding: 0px;\" /> • ضبط التيرموستات لتعمل مراوح الشفط طول الوقت لتبريد العنبر لأطول فترة ممكنة فى الليل وهذا يساعد على تطويل فترة الجو المناسب فى الصباح التالى .<br style=\"margin: 0px; padding: 0px;\" /> • زيادة سرعة الهواء بالعنبر بإضافة مراوح دفع داخل العنبر .<br style=\"margin: 0px; padding: 0px;\" /> • نقل الفراخ ليلا و عدم تحميل اعداد كبيرة فى الفقص .<br style=\"margin: 0px; padding: 0px;\" /> • مراعاة كثافة الطيور بالعنبر .<br style=\"margin: 0px; padding: 0px;\" /> <br style=\"margin: 0px; padding: 0px;\" /> <FONT style=\"color: rgb(204, 0, 0);\">الإجراءات التى إتباعها فى تركيب العلف فى الاجواء الحارة :<br style=\"margin: 0px; padding: 0px;\" /> </FONT>إن الدواجن البياضة و النامية لها مصدرين للطاقة هما البيئة المحيطة و العلف , فإن ارتفاع درجة الحرارة يؤدى الى انخفاض استهلاك العلف و بالتالى تنخفض الطاقة المستهلكة .<br style=\"margin: 0px; padding: 0px;\" /> • فى حالة زيادة درجة الحرارة عن 29 درجة يجب خفض الطاقة فى العلف و مع خفض الطاقة فى العلف يجب زيادة نسبة الدهون .<br style=\"margin: 0px; padding: 0px;\" /> • الحرارة التى تنتج من هضم وتمثيل الدهون اقل من التى تنتج من هضم وتمثيل الكربوهيديتات .<br style=\"margin: 0px; padding: 0px;\" /> • يجب مراعاة المكونات الغير منتجة للطاقة مثل البروتينات و الفيتامينات ليتم رفعها بما يتناسب مع الانخفاض الحاصل فى استهلاك العلف .<br style=\"margin: 0px; padding: 0px;\" /> • رفع العلف من امام الدواجن قبل 3 ساعات من توقع زيادة الحرارة عن 36 درجة .<br style=\"margin: 0px; padding: 0px;\" /> • إضافة فيتامين C بواقع 300-50 جم/ طن علف يمكن ان يقلل من تأثير الاجهاد الحرارى .<br style=\"margin: 0px; padding: 0px;\" /> • إضافة كلوريد البوتاسيوم او كلوريد الامونيوم بواقع 2-1 كجم/ الطن .<br style=\"margin: 0px; padding: 0px;\" /> • لاتستخدم مضادات الكوكسيديا Nicarbazin فى حالات الاجهاد الحرارى لعدم تفاقم المشكلة .<br style=\"margin: 0px; padding: 0px;\" /> • فى بعض الحالات الحادة يمكن رش الطيور بالماء البارد .<br style=\"margin: 0px; padding: 0px;\" /> • يمكن مراجعة نظام التهوية و التبريد .<br style=\"margin: 0px; padding: 0px;\" /> <br style=\"margin: 0px; padding: 0px;\" /> <FONT style=\"color: rgb(204, 0, 0);\">الوقاية من الاجهاد الحرارى :<br style=\"margin: 0px; padding: 0px;\" /> </FONT>• مراجعة مراوح الشفط وصيانتها و شد السيور للحصول على الطاقة القصوى للمروحة .<br style=\"margin: 0px; padding: 0px;\" /> • التأكد من مداخل الهواء لعدم عرقلة مرور الهواء بحرية .<br style=\"margin: 0px; padding: 0px;\" /> • تنظيف خلايا التبريد أو تغييرها للسماح بمرور الهواء لخفض درجة الحرارة .<br style=\"margin: 0px; padding: 0px;\" /> • سحب السماد من العنبر بمعدل اسرع لأن الحرارة الناتجة من تحلل السماد تضاف الى حرارة الجو .</strong></FONT></div> </font>",
