ل التصوير الفوتوغرافي، وليست لديك الخبرة والأدوات اللازمة للاستمرار في هذا المجال، فالحل سهل : الخبرة معناها كثرة الممارسة، وما تحتاجه فقط هو اولا متابعة مدونة المبدع لأننا سنعطيك معلومات قيمة في المجال &nbsp; &nbsp;وثانيا الامر الضروري &nbsp;هو كاميرا تتيح لك ة</div><div style=\"box-sizing: border-box; color: rgb(51, 51, 51); font-family: DroidKufi-regular, tahoma; font-size: 17.27272605895996px; font-weight: 300; line-height: 26px; text-align: center;\">التصوير بجودة عالية&nbsp;</div><div style=\"box-sizing: border-box; color: rgb(51, 51, 51); font-family: DroidKufi-regular, tahoma; font-size: 17.27272605895996px; font-weight: 300; line-height: 26px; text-align: center;\">بامكانك التصفح في المواضيع السابقة لموقع المبدع فستجد معلومات حول كاميرات عالية الجودة&nbsp;</div><div style=\"box-sizing: border-box; color: rgb(51, 51, 51); font-family: DroidKufi-regular, tahoma; font-size: 17.27272605895996px; font-weight: 300; line-height: 26px; text-align: center;\"><br style=\"box-sizing: border-box;\" /></div><div style=\"box-sizing: border-box; color: rgb(51, 51, 51); font-family: DroidKufi-regular, tahoma; font-size: 17.27272605895996px; font-weight: 300; line-height: 26px; text-align: center;\">Canon EOS 1100D</div><div style=\"box-sizing: border-box; color: rgb(51, 51, 51); font-family: DroidKufi-regular, tahoma; font-size: 17.27272605895996px; font-weight: 300; line-height: 26px; text-align: center;\"><img alt=\"Large\" src=\"http://s3.amazonaws.com/mbc_actionha/uploads/134037/large.jpg\" style=\"box-sizing: border-box; -webkit-transition: all 0.4s ease-in-out; transition: all 0.4s ease-in-out; max-width: 100%; box-shadow: rgb(181, 181, 181) 0px 0px 2px; -webkit-box-shadow: rgb(181, 181, 181) 0px 0px 2px; margin: 8px 0px 0px 8px; border: 1px solid rgb(224, 224, 224); padding: 5px;\" /></div><div style=\"box-sizing: border-box; color: rgb(51, 51, 51); font-family: DroidKufi-regular, tahoma; font-size: 17.27272605895996px; font-weight: 300; line-height: 26px; text-align: center;\">بالرغم من إطلاقها بالأسواق في عام 2011، إلا أنها مازالت واحدة من أفضل كاميرات DSLR للمبتدئين، تمتاز بكونها تتضمن حساسات للضوء مما يجعل استخدام الفلاش أسهل، بالإضافة لوجود عدسة تصوير بحجم 12 ميغابيكسل، والعديد من المنافذ التي تتيح إيصالها بالهواتف الذكية والكمبيوتر.</div><div style=\"box-sizing: border-box; color: rgb(51, 51, 51); font-family: DroidKufi-regular, tahoma; font-size: 17.27272605895996px; font-weight: 300; line-height: 26px; text-align: center;\"><br style=\"box-sizing: border-box;\" /></div><div style=\"box-sizing: border-box; color: rgb(51, 51, 51); font-family: DroidKufi-regular, tahoma; font-size: 17.27272605895996px; font-weight: 300; line-height: 26px; text-align: center;\">Nikon D3200</div><div style=\"box-sizing: border-box; color: rgb(51, 51, 51); font-family: DroidKufi-regular, tahoma; font-size: 17.27272605895996px; font-weight: 300; line-height: 26px; text-align: center;\"><img alt=\"Large\" src=\"http://s3.amazonaws.com/mbc_actionha/uploads/134038/large.jpg\" style=\"box-sizing: border-box; -webkit-transition: all 0.4s ease-in-out; transition: all 0.4s ease-in-out; max-width: 100%; box-shadow: rgb(181, 181, 181) 0px 0px 2px; -webkit-box-shadow: rgb(181, 181, 181) 0px 0px 2px; margin: 8px 0px 0px 8px; border: 1px solid rgb(224, 224, 224); padding: 5px;\" /></div><div style=\"box-sizing: border-box; color: rgb(51, 51, 51); font-family: DroidKufi-regular, tahoma; font-size: 17.27272605895996px; font-weight: 300; line-height: 26px; text-align: center;\">تتيح الكاميرا الحصول على صور عالية الدقة بفضل عدستها الـ24 ميغابيكسل، ووجود أجهزة استشعار وحساسات للضوء، فضلاً عن تسجيلها لعروض الفيديو بدقة 1080 بيكسل لمدة 25 دقيقة كاملة، مما يجعلها الخيار الأمثل لكل من يبدأ خطواته الأولى في عالم التصوير.</div><div style=\"box-sizing: border-box; color: rgb(51, 51, 51); font-family: DroidKufi-regular, tahoma; font-size: 17.27272605895996px; font-weight: 300; line-height: 26px; text-align: center;\"><br style=\"box-sizing: border-box;\" /></div><div
