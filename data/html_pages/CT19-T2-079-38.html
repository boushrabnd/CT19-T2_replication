:1,"animateScroll":0,"imgScroll":0,"setGeneratorTag":"rafed.net","enableGoogleAnalytics":0,"googleAnalyticsTrackingID":"","headAfter":"","headBefore":"<style>\r\n.logo > img {\r\n    display: block;\r\n    margin: -15px auto -10px;\r\n}\r\n<\/style>","bodyAfter":"","bodyBefore":""}}},"breadcrumbs":[{"title":"أمومة وطفولة","link":"أمومة-وطفولة"},{"title":"تربية طفلك","link":"أمومة-وطفولة\/تربية-طفلك"},{"link":"أمومة-وطفولة\/تربية-طفلك\/11848-علّمي-طفلك-كيف-يغض-من-بصره","title":"علّمي طفلك كيف يغض من بصره"}],"item":{"id":11848,"asset_id":40065,"title":"علّمي طفلك كيف يغض من بصره","alias":"علّمي-طفلك-كيف-يغض-من-بصره","introtext":"<p><br \/>\r\nالحواس هي وسائل الإدراك لدى الكائنات الحية، فهي تعمل على مساعدتها في التعرف على الأشياء وتصنيفها لإدراك أهميتها، والحواس الخمس التقليدية هي البصر والسمع والشم والتذوق واللمس ويعود هذا التصنيف إلى أرسطو.<\/p>\r\n\r\n","fulltext":"\r\n<p>ويتأثر الإنسان بواسطة هذه الحواس، وأكثر ما يـتـأثر به الإنسان هي حاسة البصر حيث جميع تصرفاته تكون تحت تأثيرها، ولا شكَّ أنَّ النظر من أجلِّ نِعَم الله تعالى على خلقه، وقد حثَّنا جلَّ جلاله على الإفادة من هذه النعمة الكبرى بإمعان النظر فيما حولنا من مَعَالم الحياة وأحداثها، لاستنباط مدلولاتها النافعة، واستخلاص العبر النافعة منها، وبينما يُشَجِّع الإسلام النظرة الواعية الداعية إلى التذكُّر والاعتبار، فهو ينهى عن النظرة&nbsp; الغير لائقة التي تُثير الغرائز، وتطلق عِنان الشهوات، كما ينهى عن النظرة المتطَفِّلة التي تَقْتحم على الناس أسرارهم، والنظرة الحاسدة الحاقدة التي تَستكثر نعم الله تعالى على عباده.<br \/>\r\nففي النهي عن النظرة السلبية يقول الله تعالى: (قُلْ لِلْمُؤْمِنِينَ يَغُضُّوا مِنْ أَبْصَارِهِمْ وَيَحْفَظُوا فُرُوجَهُمْ ذَلِكَ أَزْكَى لَهُمْ إِنَّ اللهَ خَبِيرٌ بِمَا يَصْنَعُونَ * وَقُلْ لِلْمُؤْمِنَاتِ يَغْضُضْنَ مِنْ أَبْصَارِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلَا يُبْدِينَ زِينَتَهُنَّ إِلَّا مَا ظَهَرَ مِنْهَا وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَى جُيُوبِهِنَّ).(1)<br \/>\r\nوهذه دعوة إلى كفِّ النظر إلى ما يحرم النظر إليه، والغضُّ: إطباق الجفن على الجفن بحيث يَمْنع الرؤية.<br \/>\r\nفهنا يأتي دور أساسي للوالدين في كيفية مدارة الطفل وأن يصنعوا له المكان المناسب لكي يبقى على فطرته السليمة، و لا ينشغل فكره بما لا يكون مناسب له من صغر سنه؛ ولذا ورد عن أبي عبد اللَّه عليه السلام أنه قال: (قال رسول اللَّه صلى الله عليه وآله لا يدخل الرجل مع ابنه الحمَّام فينظرَ إلى عورتِه، و قال ليس للوالدين أن ينظرا إلى عورةِ الولد، و ليس للولد أن ينظرَ إلى عورة الوالدِ، و قال لعن رسولُ اللَّه صلى الله عليه وآله الناظر و المنظور إليه في الحمام بلا مئزر)؛(2) لأن ذلك يؤثر على الطفل بشكل سلبي، ويشكّل عنده الاستيقاظ المبكر لغريزة الطفل الجنسية، فهنا يأتي دور التربوي للوالدين في تحصين الطفل من هذا الأمر داخل البيت من الحشمة والتعامل الصحيح فيما بينهم، وتكون لديهم الكفائة في توصيل الثقافة الجنسية الصحيحة إلى أطفالهم.<br \/>\r\nمثلاً أذا كان الطفل لديه سؤال حول هذه الأمور لا يسكته أو يتركوه بدون إجابة، بل لا بد من التوضيح الأمر بشكل كل من دون الولوج في الجزيئات.<br \/>\r\n&nbsp;<br \/>\r\nــــــــــــ<br \/>\r\n1ـ القرآن الكريم: سورة النور، الآية 30 و31.<br \/>\r\n2ـ كتاب الكافي: ج6، ص 503.<\/p>\r\n\r\n<p>&nbsp;<\/p>","state":1,"catid":9,"created":"2017-09-07 09:09:58","created_by":69,"created_by_alias":"مهدي المجاهد","modified":"2019-02-10 09:50:50","modified_by":69,"checked_out":0,"checked_out_time":"0000-00-00 00:00:00","publish_up":"2017-09-07 09:09:58","publish_down":"0000-00-00 00:00:00","images":{"image_intro":"\/admin\/images\/joomlart\/article\/6fb50b7600fd949b729c4f68fd72128b.jpg","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"\/admin\/images\/joomlart\/article\/6fb50b7600fd949b729c4f68fd72128b.jpg","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""},"urls":null,"attribs":{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""},"version":0,"ordering":1107,"metakey":"","metadesc":"","access":1,"hits":94,"metadata":{"robots":"\n","author":"","rights":"","xreference":""},"featured":0,"language":"*","xreference":"","note":"","alternates":[{"id":205997,"asset_id":42973,"title":" القلق: كيف تعالجين أولادك منه قبيل الامتحانات ؟","alias":"القلق-كيف-تعالجين-أولادك-منه-قبيل-الامتحانات-؟","introtext":"<p style=\"text-align: right;\">التوتر والقلق من الامتحانات يتزامنان مع نهاية العام الدراسي لدى عدد كبير من المراهقين سواء كانوا مجتهدين أو لا، مما يستدعي مساعدتهم للتخلص من الحالة، كيف؟<\/p>\r\n","fulltext":"\r\n<p style=\"text-align: right;\"><br \/><br \/>الحفظ: تجنّب التعاطي يومياً مع نفس الموضوع<br \/>تناول موضوع الامتحانات كل يوم من شأنه أن يعطي نتائج عكسية ويزيد القلق. فإن كان ابنك المراهق أو ابنتك المراهقة منفعلاً وخائفاً من أن يخيّب أملك، فلا تقللي من شأن الوضع بقول عبارات مثل : \"لا تقلق، شهادة البكالوريا هذه يعطونها لجميع الناس\". وبهذه العبارة هناك مخاطرة بأن يتفاقم الوضع.<br \/>كيف يمكن مساعدته: يجب دعمه وليس الحكم عليه. فأنت لست الشخص الذي يفحصه. واقترحي عليه أو عليها فترة راحة قصيرة مثل حضور فيلم في السينما فمن شأن ذلك أن يعمل على تفريغ الطاقة \"السلبية\".<br \/>يدرس ويتدرب ولكنه غير واثق من نفسه: ساعديه...<br \/>الإلحاح عليه طوال الوقت وبشكل مستمر ليس جيداً على الإطلاق.<br \/>ففي هذه المرحلة يجب تسهيل الأمر وتوجيهه لاستخدام مواقع الإنترنت حيث تكون الدروس مختصرة، بالإضافة إلى شرح بالفيديوهات وأسئلة متعددة الخيارات يمكنه الإجابة عليها والاستعانة بها خلال الامتحان، فمن شأن ذلك أن يعيد إليه رغبته في التعلم دون أن يعاني.<br \/><br \/>يدرس بشكل متواصل ومجهد: يجب فرض فترات الراحة<br \/>لا تدعيه في غرفته عدة ساعات يقرأ في كتبه، بعض المراهقين يستنفدون طاقتهم بالدراسة وينهارون قبل الامتحان بيوم أو يومين.<br \/>أوضحي له كيف يعمل ذهنه وانفعالاته، لأنَّ ذلك يسبب له الإجهاد المفرط ويكون الدماغ مشبعاً بالمعلومات ويجب عليه أن يعرف كيف يتوقف.<br \/>دورك ببساطة أن تنصحيه بأخذ استراحة وأن يستمتع بوقته قليلاً برفقة الأصدقاء.<br \/>يعاني من حالة الذعر: تحدثي عنها<br \/>لا تعطيه رسائل مطمئنة مزيفة حول الوضع، أو سلبية مثل العبارات : \"لا تقلق\"، \"لن تخيب أملنا على الإطلاق\".<br \/>علّميه أن يتنفس بعمق من خلال البطن عندما يكون التوتر عالياً. وإذا لم يكن ذلك كافياً فمن المهم التعبير شفهياً عن حالات الذعر وحثّه على التحدث عنها بلباقة، مثلاً: سؤاله هل حالة الذعر هذه مرتبطة بالفشل الذي يراه؟ أو بسبب خيبة الأمل التي يخشى أن يسببها؟ أو بسبب المنافسة التي يفترض وجودها؟ دعيه يتحدث بكلماته عن هذه المخاوف وامنحيه الوقت الكافي للاستماع إليه وطمأنته. كما أنّ تمارين الاسترخاء يمكنها مساعدته على تجاوز الحالة.<br \/><br \/>5 نصائح من أجل امتحانات ناجحة<br \/>• وضع خطة للدراسة: اختيار موضوع المراجعة وعدد الساعات التي ينبعي تخصيصها لدراسته.<br \/>• اتباع أسلوب حياة صحي جيد: عدم النوم في وقت متأخر للغاية.<br \/>• السيطرة على العوامل المحفزة للدراسة: الخروج كل يوم لفترة قصيرة وممارسة النشاط الرياضي.<br \/>• الابتعاد عن المؤثرات السلبية: وخصوصاً الأهل الذين يبثون سموم القلق بشأن الامتحانات.<br \/>• تخيل النجاح: التخيل الإيجابي للنجاح في الامتحان حيث يوضع المراهق أو المراهقة في صورة متخيلة للنجاح في يوم الامتحان.<\/p>","state":1,"catid":9,"created":"2019-04-21 10:09:27","created_by":89,"created_by_alias":"موقع سيدتي","modified":"2019-04-21 10:09:27","modified_by":0,"checked_out":0,"checked_out_time":"0000-00-00 00:00:00","publish_up":"2019-04-21 10:09:27","publish_down":"0000-00-00 00:00:00","images":{"image_intro":"\/admin\/images\/anmat\/300006073.jpg","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""},"urls":{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""},"attribs":{"article_layout":"","show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","info_block_show_title":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_associations":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_page_title":""},"version":1,"ordering":0,"metakey":"","metadesc":"","access":1,"hits":0,"metadata":{"robots":"","author":"","rights":"","xreference":""},"featured":0,"language":"*","xreference":"","note":"","link":"أمومة-وطفولة\/تربية-طفلك\/205997-القلق-كيف-تعالجين-أولادك-منه-قبيل-الامتحانات-؟","catlink":"أمومة-وطفولة\/تربية-طفلك","cattitle":"تربية طفلك","breadcrumbs":[{"title":"أمومة وطفولة","link":"أمومة-وطفولة"},{"title":"تربية طفلك","link":"أمومة-وطفولة\/تربية-طفلك"},{"link":"أمومة-وطفولة\/تربية-طفلك\/205997-القلق-كيف-تعالجين-أولادك-منه-قبيل-الامتحانات-؟","title":" القلق: كيف تعالجين أولادك منه قبيل الامتحانات ؟"}]},{"id":205977,"asset_id":42953,"title":"هكذا تتصرفي مع ابنك في مرحلة المراهقة المبكرة","alias":"هكذا-تتصرفي-مع-ابنك-في-مرحلة-المراهقة-المبكرة","introtext":"<p style=\"text-align: right;\">المراهقة مرحلة طبيعية سيمر بها أبنائك في حياتهم بعد تجاوزهم مرحلة الطفولة، ولكن قد تتفاجئين أنهم وصلوا لهذه المرحلة مبكراً عن المتوقع، ويتصرفون بطريقة غريبة غير التي اعتادي عليها ولا تتماشى مع عمرهم الصغير، فيما يعرف بمرحلة المراهقة المتأخرة، وتعتبر هذه المرحلة منتشرة في الوقت الحالي بين الأطفال من سن 8 سنوات.<\/p>\r\n","fulltext":"\r\n<p style=\"text-align: right;\"><br \/><br \/>فيما يلي ستساعدك ستات دوت كوم وتقدم لكي كل ما تريدين معرفته عن مرحلة المراهقة المبكرة وأسبابها وكيف يمكنك التعامل معها ، خاصة إذا كنتي تمري بهذه التجربة للمرة الأولى مع طفلك فبالتأكيد انتي بحاجة لقراءه السطور التالية لكي تمرى بأمان من هذه المرحلة.<br \/>أسباب المراهقة المبكرة<br \/>المراهقة والميل إلى التعامل مع الجنس الآخر أمر طبيعي عند المراهقين، من سن 12 إلى 20 سنه، لكن إذا كانت المراهقة عند أولادك في مرحلة مبكرة من عمرهم ويقومون بتصرفات لا تليق بعمرهم الحالي عليكي البحث عن أسباب ذلك، ومن الممكن أن تكون واحدة من ذلك.<br \/><br \/>إذا كان طفلك يشعر بتشتت عائلي أو يعاني من تجاهل العائلة، فيسعى للفت الأنظار وستكون المراهقة المبكرة واحدة من هذه الطرق.<br \/>إذا كان طفلك يقضي ساعات طويلة أمام التلفزيون أو الإنترنت، فقد يتعرض للبرامج التي قد تخالف ثقافتنا أو تفوق مرحلته العمرية.<br \/>إذا كنتى تتهاونى مع تصرفات طفلك الخاطئة، سيعتقد أن تجاوزه للحدود سيكون مقبولاً ومن الممكن أن يعيش مشاعر المراهقة المبكرة رغم عمله بأنها خاطئة.<br \/>اندماج طفلك مع أطفال أكبر منه سناً ، سيجعل تفكيره مختلف تماماً وبالتالي سيعيش تجارب ليست في وقتها.<br \/>كيف تتعاملى مع ابنك في مرحلة المراهقة المبكرة<br \/>لا تتبعي أسلوب اللوم والتوبيخ والعقاب والضرب عند اكتشاف السلوك الخاطئ مهما كان كبيرًا، فالمراهقة مشاعر حقيقية يجب أن تحترميها.<br \/>شجعي طفلك على الحكي والمصارحة، وشجيعه أيضًا على التوقف عن التصرف الخاطئ بعد إقناعه بمدى أثرها السلبي عليه.<br \/>بعد معرفتك أسباب وصول طفلك لهذه التصرفات عليكي التعامل معها وحلها مع تجنب مسببات هذه السلوكيات قدر الإمكان.<br \/>قد تكون مشاعر طفلك في المراهقة المبكرة إيجابية، لا تعفيه وساعديه على أن يصبح شخص جيد من خلال مناقشات مستمرة.<br \/>تابعي تصرفات ابنك وراقبيها جيداً حتى لا يعرض نفسه لمشاكل انتى في غنى عنها.<\/p>","state":1,"catid":9,"created":"2019-04-15 07:22:49","created_by":89,"created_by_alias":"موقع ستات","modified":"2019-04-15 07:22:49","modified_by":0,"checked_out":0,"checked_out_time":"0000-00-00 00:00:00","publish_up":"2019-04-15 07:22:49","publish_down":"0000-00-00 00:00:00","images":{"image_intro":"\/admin\/images\/anmat\/300006053.png","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""},"urls":{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""},"attribs":{"article_layout":"","show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","info_block_show_title":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_associations":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_page_title":""},"version":1,"ordering":1,"metakey":"","metadesc":"","access":1,"hits":7,"metadata":{"robots":"","author":"","rights":"","xreference":""},"featured":0,"language":"*","xreference":"","note":"","link":"أمومة-وطفولة\/تربية-طفلك\/205977-هكذا-تتصرفي-مع-ابنك-في-مرحلة-المراهقة-المبكرة","catlink":"أمومة-وطفولة\/تربية-طفلك","cattitle":"تربية طفلك","breadcrumbs":[{"title":"أمومة وطفولة","link":"أمومة-وطفولة"},{"title":"تربية طفلك","link":"أمومة-وطفولة\/تربية-طفلك"},{"link":"أمومة-وطفولة\/تربية-طفلك\/205977-هكذا-تتصرفي-مع-ابنك-في-مرحلة-المراهقة-المبكرة","title":"هكذا تتصرفي مع ابنك في مرحلة المراهقة المبكرة"}]},{"id":14678,"asset_id":42897,"title":"أعراض مرضيّة تُرافق مخاوف الطفل غير الطبيعيّة","alias":"أعراض-مرضيّة-تُرافق-مخاوف-الطفل-غير-الطبيعيّة","introtext":"<p>عادةً ما يشعر الطّفل بالخوف نتيجة إحساسه بعدم الأمان، فتأتي ردّة فعله على شكل سلوكٍ دفاعي لوصوله إلى حالةٍ من الاستقرار النّفسي.<\/p>\r\n\r\n","fulltext":"\r\n<p>ولكن قد يكون خوف الطّفل غير طبيعيّ ومرضيّاً، وهذا يعود إلى أسبابٍ عدّة. نستعرض في هذا الموضوع من موقع صحتي أبرز الأعراض المُصاحبة لمخاوف الطّفل غير الطبيعيّة.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<p>المخاوف غير الطبيعيّة<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<p>هي المخاوف التي قد يكون على الطفل تجاوزها في مرحلةٍ عُمريّةٍ سابقة إلا أنها استمرّت معه إلى مرحلةٍ مُتقدّمة، وتعدَّت ذلك إلى الاستجابات النفسيّة العضويّة أو أنّها الاستجابات التي استمرّت لفترةٍ لا تقلّ عن 6 أشهر ولا تزال لها نفس الحدّية والانفعال.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<p>أعراضٌ مرضيّة<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<p>تتميّز الأعراض التي تظهر على الطّفل الذي يشعر بالخوف باستمرار وبشكلٍ غير طبيعي، بأنّها قد تكون مرضيّة في بعض الأحيان حيث لا يُمكنه التحكّم بها ويُمكن أن تُخيف أهله. ومن هذه الأعراض نذكر:<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<p>- نوبات من الهلع:<\/p>\r\n\r\n<p>إنّ المخاوف غير الطبيعيّة تظهر على الطّفل بشكلٍ مُبالغ فيه وغير منطقيّ، وقد تتطوّر لتُصبح نوباتٍ من الخوف والهلع.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<p>- الشعور بالقلق الدائم:<\/p>\r\n\r\n<p>يُمكن أن يُلاحظ المحيطون بالطّفل أنّه يتصرّف بشكلٍ لا يُشابه تصرّف الأطفال في عمره، حيث يُعاني من القلق الدائم والتوتّر المستمرّ من دون أيّ مبرّر بالنّسبة إليهم.<\/p>\r\n\r\n<p><br \/>\r\n- التأهّب المستمرّ:<\/p>\r\n\r\n<p>يظلّ الطّفل الذي يعيش خوفاً غير طبيعي، في حالة تأهّب مستمرّ من ظهور مُثيرٍ معيّن، وذلك لأنّ هذا التأهّب يُبقيه في حالةٍ من الأمان التي يفتقدها.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<p>- التّفكير الدّائم:<\/p>\r\n\r\n<p>نتيجة الشّعور الدائم بالخوف، يبقى الطّفل في حالة تفكيرٍ دائم يستعرض فيها كلّ الاحتمالات التي قد تواجهه لكي يعرف كيف يتصدّى لها في وقتها.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<p>- أعراضٌ عضويّة:<\/p>\r\n\r\n<p>تظهر المخاوف غير الطبيعيّة على الطّفل على شكل أعراضٍ عضويّة نتيجة نوبات الذعر التي غالباً ما تكون مُصاحبة للدوار وضيق التنفّس وزيادة نبضات القلب.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<p>- القلق الاجتماعي:<\/p>\r\n\r\n<p>يشعر الطّفل بالقلق الاجتماعي وهذا يُعتبر من المخاوف المرضيّة، فيتجنّب قدر الإمكان المواقف الاجتماعيّة أو التواجد في الأماكن المكشوفة.<\/p>\r\n\r\n<p>&nbsp;<\/p>\r\n\r\n<p>هذا الاضطراب الذي يعيشه الطّفل بشكلٍ دائم يُمكن أن يتسبّب بالعديد من المُضاعفات المُدمّرة التي تؤثّر عليه سلباً في حياته المستقبليّة، لذلك لا بدّ من المُسارعة إلى الطّبيب النفسي لعلاج المخاوف غير الطبيعيّة عند الطّفل.<\/p>\r\n\r\n<p>&nbsp;<\/p>","state":1,"catid":9,"created":"2019-01-13 18:31:04","created_by":89,"created_by_alias":"موقع صحتي","modified":"2019-02-10 10:19:12","modified_by":89,"checked_out":0,"checked_out_time":"0000-00-00 00:00:00","publish_up":"2019-01-13 18:31:04","publish_down":"0000-00-00 00:00:00","images":{"image_intro":"\/admin بعض العبارات الإيجابية التي يُمكن أن تبدأي بها أو تستوحي منها طريقتكِ الجديدة بالتواصل مع صغيرك، فتابعينا!<\/p>\r\n\r\n<p>&nbsp;&nbsp;&nbsp; \"ما الذي يجب أن تتذكّره؟\" بدلاً من: \"احذر القيام بكذا!\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"أرجوك تحدّث برويّة\" بدلاً من: \"توقّف عن الصراخ!\" أو \"اهدأ!\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"هل ستقوم بـ----- بمفردك أم تريدني أن أساعدك؟\" بدلاً من: \"لقد طلبت منك القيام بـ----- ثلاث مرات. ما الذي تنتظره؟\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"ما الذي تعلّمته من هذا الخطأ؟\" بدلاً من: \"خزاك الله!\" أو \"كنتُ أنتظر منك أكثر من ذلك!\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"أرجوك -----\" بدلا ًمن \"لا تفعل! \"أو \"توقّف!\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"هل ترغب بالمغادرة الآن أو بعد 10 دقائق؟\" بدلاً من: \"علينا المغادرة الآن!\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"لنُضف هذه اللعبة إلى لائحة أمنياتك في عيد ميلادك\" بدلاً من: \"لا يمكننا تحمّل نفقة شراء هذه اللعبة\" أو \"كلا، قلتُ لك لا ألعاب!\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"توقّف، خذ نفساً عميقاً وأطلب ما شئت!\" بدلاً من: \"توقّف عن البكاء والنحيب!<br \/>\r\n&nbsp;&nbsp;&nbsp; \"احترم نفسك والآخرين!\" بدلاً من: \"أحسن التصرف!\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"أريد منك أن -----\" بدلاً من: \"توقف عن -----!\" أو \"من غير المحبذ أن -----.\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"لا بأس بأن تبكي أحياناً\" بدلاً من: \"لا تكن طفلاً!\" أو \"لا تبكي!\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"أحبك دائماً ورغم كل شيء!\" بدلاً من: \"لا أحد يرغب في أن يكون معك أو برفقتك بعد تصرفك على هذا النحو\" أو \"لن تحصل مني على أي عناق أو قبلة لو استمريت على تصرفك هذا.\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"أنا أثق بك وسأكون إلى جانبكِ دائماً\" بدلاً من: \"سأتولى هذا الأمر عنك\" أو \"لمَ علي ان أقوم بكل شيء بدلاً منك؟\"<br \/>\r\n&nbsp;&nbsp;&nbsp; \"كيف تشعر الآن؟\" بدلاً من: \"اهدأ، لا داعي لأن تستاء كثيراً.\"<\/p>\r\n\r\n<p>&nbsp;<\/p>","state":1,"catid":9,"created":"2019-01-12 09:40:10","created_by":89,"created_by_alias":"3a2ilati موقع","modified":"2019-02-10 10:19:12","modified_by":89,"checked_out":0,"checked_out_time":"0000-00-00 00:00:00","publish_up":"2019-01-12 09:40:10","publish_down":"0000-00-00 00:00:00","images":{"image_intro":"\/admin\/images\/joomlart\/article\/1d2fe160921d70390a42f05e27a2e65f.jpg","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"\/admin\/images\/joomlart\/article\/1d2fe160921d70390a42f05e27a2e65f.jpg","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""},"urls":null,"attribs":{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":""},"version":0,"ordering":1295,"metakey":"","metadesc":"","access":1,"hits":727,"metadata":{"robots":"\n","author":"","rights":"","xreference":""},"featured":0,"language":"*","xreference":"","note":"","link":"أمومة-وطفولة\/تربية-طفلك\/14669-14-عبارة-سحرية-قوليها-لطفلكِ-وسترين-كيف-سيُصغي-إليكِ-من-المرة-الأولى","catlink":"أمومة-وطفولة\/تربية-طفلك","cattitle":"تربية طفلك","breadcrumbs":[{"title":"أمومة وطفولة","link":"أمومة-وطفولة"},{"title":"تربية طفلك","link":"أمومة-وطفولة\/تربية-طفلك"},{"link":"أمومة-وطفولة\/تربية-طفلك\/14669-14-عبارة-سحرية-قوليها-لطفلكِ-وسترين-كيف-سيُصغي-إليكِ-من-المرة-الأولى","title":"14 عبارة سحرية قوليها لطفلكِ وسترين كيف سيُصغي إليكِ من المرة الأولى!"}]},{"id":14639,"asset_id":42858,"title":"4 أساليب لتعليم طفلك مهارة الصبر","alias":"4-أساليب-لتعليم-طفلك-مهارة-الصبر","introtext":"<p>مهارة الصبر والتحمل والانتظار من أهم المهارات التي يجب أن تقومي بتعليمها لطفلك، حيث أنها تساعدهم على النجاح في الحياة، وإدارة الأزمات والضغوط، والنجاح الاجتماعي، والابتعاد عن طرق الانحراف عند الكبر مثل تعاطي المخدرات وغيرها.<\/p>\r\n\r\n","fulltext":"\r\n<p>حيث يجب أن تقومي بتعليم أطفالك الصبر والانتظار، حيث أنه ليس كل ما يحتاجونه أو يتمنوه سوف يحصلون عليه أو يجدوه، فيجب عليهم الصبر والانتظار حتى يحصلوا على ما يريدون، كما أن مهارة الصبر تجعل الأطفال يتعلمون مهارات أخرى منها التخطيط، حيث أنه لكي يحقق الطفل أمر معين لا بد من الصبر والتخطيط الجيد للوصول إلى ما يريد.<br \/>\r\nويقدم لك ستات دوت كوم في هذه السطور مجموعة من الأساليب التي تجعل طفلك يتعلم مهارة الصبر والانتظار:<\/p>\r\n\r\n<p>&nbsp;<br \/>\r\n1- التحويش<\/p>\r\n\r\n<p><br \/>\r\nمن أهم الأساليب التي تجعل طفلك يتعلم مهارة الصبر، فمثلاً إذا كان طفلك يريد شراء لعبة جديدة أو غيرها فعليه أن يقوم بإدخار جزء من مصروفه يومياً، حتى يحصل على ثمن ما يريد شرائه.<\/p>\r\n\r\n<p>وهذا الأمر يعلم الطفل أنه ليس كل الأشياء يمكن شرائها بسهولة، وليس شرطاً أن يتوافر المال دائماً لشراء ما نريد، فحينما يكبر إذا أراد مثلاً أن يشتري سيارة، فلا بد أن يقوم بإدخار ثمنها من راتبه الشهري، فنظام الإدخار سيعلمه الصبر حينما يكبر حتى يحصل على ما يريد.<\/p>\r\n\r\n<p>&nbsp;<br \/>\r\n2- مواعيد الطعام<br \/>\r\nاجعلي هناك دائماً مواعيد محددة للطعام، وعليه الانتظار وتحمل الشعور بالجوع حتى يأتي موعد الطعام، فاشرحي له مثلاً أنك مازالتي تقومين بإعداد الطعام، وعليه الانتظار قليلاً حتى تنتهي من إعداده.<\/p>\r\n\r\n<p>&nbsp;<br \/>\r\n3- الطابور<br \/>\r\nلو كنتي في مكان وفيه طابور فعلمي طفلك الوقوف والانتظار في الطابور حتى يأتي دوره، فهذا الأمر يعلمه ثقافة الصبر والانتظار،ولا تنسي أنك قدوة لطفلك، فحينما يجدك تفقين في الطابور دون تذمر فسيتعلم هو أيضاً هذا الأمر منك.<\/p>\r\n\r\n<p>&nbsp;<br \/>\r\n4- الخروج في الويك آند<\/p>\r\n\r\n<p>علميه دائماً أن الخروج يكون في عطلة نهاية الأسبوع، فإذا أراد الذهاب للنادي اجعليه يقوم بتحديد الأيام المتبقية على العطلة الأسبوعية، وشطب الأيام التي تمر، حتى يصل إلى اليوم المنشود، فهذا الأمر يعلمه الصبر والانتظار حتى يصل إلى اليوم المنتظر.<\/p>\r\n\r\n<p>&nbsp;<\/p>","state":1,"catid":9,"created":"2018-12-13 05:48:46","created_by":89,"created_by_alias":"موقع ستات","modified":"2019-02-10 10:19:12","modified_by":    {"@context":"https:\/\/schema.org","@type":"Article","author":{"@type":"Person","name":"مهدي المجاهد"},"name":"علّمي طفلك كيف يغض من بصره","description":"\r\nالحواس هي وسائل الإدراك لدى الكائنات الحية، فهي تعمل على مساعدتها في التعرف على الأشياء وتصنيفها لإدراك أهميتها، والحواس الخمس التقليدية هي البصر والسمع والشم والتذوق واللمس ويعود هذا التصنيف إلى أرسطو.\r\n\r\n","headline":"علّمي طفلك كيف يغض من بصره","articleBody":"\r\nالحواس هي وسائل الإدراك لدى الكائنات الحية، فهي تعمل على مساعدتها في التعرف على الأشياء وتصنيفها لإدراك أهميتها، والحواس الخمس التقليدية هي البصر والسمع والشم والتذوق واللمس ويعود هذا التصنيف إلى أرسطو.\r\n\r\n\r\nويتأثر الإنسان بواسطة هذه الحواس، وأكثر ما يـتـأثر به الإنسان هي حاسة البصر حيث جميع تصرفاته تكون تحت تأثيرها، ولا شكَّ أنَّ النظر من أجلِّ نِعَم الله تعالى على خلقه، وقد حثَّنا جلَّ جلاله على الإفادة من هذه النعمة الكبرى بإمعان النظر فيما حولنا من مَعَالم الحياة وأحداثها، لاستنباط مدلولاتها النافعة، واستخلاص العبر النافعة منها، وبينما يُشَجِّع الإسلام النظرة الواعية الداعية إلى التذكُّر والاعتبار، فهو ينهى عن النظرة&nbsp; الغير لائقة التي تُثير الغرائز، وتطلق عِنان الشهوات، كما ينهى عن النظرة المتطَفِّلة التي تَقْتحم على الناس أسرارهم، والنظرة الحاسدة الحاقدة التي تَستكثر نعم الله تعالى على عباده.\r\nففي النهي عن النظرة السلبية يقول الله تعالى: (قُلْ لِلْمُؤْمِنِينَ يَغُضُّوا مِنْ أَبْصَارِهِمْ وَيَحْفَظُوا فُرُوجَهُمْ ذَلِكَ أَزْكَى لَهُمْ إِنَّ اللهَ خَبِيرٌ بِمَا يَصْنَعُونَ * وَقُلْ لِلْمُؤْمِنَاتِ يَغْضُضْنَ مِنْ أَبْصَارِهِنَّ وَيَحْفَظْنَ فُرُوجَهُنَّ وَلَا يُبْدِينَ زِينَتَهُنَّ إِلَّا مَا ظَهَرَ مِنْهَا وَلْيَضْرِبْنَ بِخُمُرِهِنَّ عَلَى جُيُوبِهِنَّ).(1)\r\nوهذه دعوة إلى كفِّ النظر إلى ما يحرم النظر إليه، والغضُّ: إطباق الجفن على الجفن بحيث يَمْنع الرؤية.\r\nفهنا يأتي دور أساسي للوالدين في كيفية مدارة الطفل وأن يصنعوا له المكان المناسب لكي يبقى على فطرته السليمة، و لا ينشغل فكره بما لا يكون مناسب له من صغر سنه؛ ولذا ورد عن أبي عبد اللَّه عليه السلام أنه قال: (قال رسول اللَّه صلى الله عليه وآله لا يدخل الرجل مع ابنه الحمَّام فينظرَ إلى عورتِه، و قال ليس للوالدين أن ينظرا إلى عورةِ الولد، و ليس للولد أن ينظرَ إلى عورة الوالدِ، و قال لعن رسولُ اللَّه صلى الله عليه وآله الناظر و المنظور إليه في الحمام بلا مئزر)؛(2) لأن ذلك يؤثر على الطفل بشكل سلبي، ويشكّل عنده الاستيقاظ المبكر لغريزة الطفل الجنسية، فهنا يأتي دور التربوي للوالدين في تحصين الطفل من هذا الأمر داخل البيت من الحشمة والتعامل الصحيح فيما بينهم، وتكون لديهم الكفائة في توصيل الثقافة الجنسية الصحيحة إلى أطفالهم.\r\nمثلاً أذا كان الطفل لديه سؤال حول هذه الأمور لا يسكته أو يتركوه بدون إجابة، بل لا بد من التوضيح الأمر بشكل كل من دون الولوج في الجزيئات.\r\n&nbsp;\r\nــــــــــــ\r\n1ـ القرآن الكريم: سورة النور، الآية 30 و31.\r\n2ـ كتاب الكافي: ج6، ص 503.\r\n\r\n&nbsp;","dateCreated":"2017-09-07T09:09:58.000000Z","dateModified":"2019-02-10T09:50:50.000000Z","datePublished":"2017-09-07T09:09:58.000000Z","inLanguage":"ar","keywords":"","thumbnailUrl":"https:\/\/reyhana.rafed.netscale\/200x200\/admin\/images\/joomlart\/article\/6fb50b7600fd949b729c4f68fd72128b.jpg","image":{"@type":"ImageObject","url":"https:\/\/reyhana.rafed.net\/admin\/images\/joomlart\/article\/6fb50b7600fd949b729c4f68fd72128b.jpg"},"alternateName":"علّمي-طفلك-كيف-يغض-من-بصره","publisher":{"@type":"Organization","name":"شبكة رافـد للتنمية الثقافية","url":"https:\/\/rafed.net","logo":{"@type":"ImageObject","url":"https:\/\/rafed.net\/ar\/templates\/ja_vauxite\/images\/arm.png"}},"mainEntityOfPage":"https:\/\/reyhana.rafed.netأمومة-وطفولة\/تربية-طفلك\/11848-علّمي-طفلك-كيف-يغض-من-بصره"}
