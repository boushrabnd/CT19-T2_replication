"t",34454187,2224043,"20140625233713",2,0,"","<center><font style=\"font-family:tahoma;font-size:14px;color:#FF00FF;\">\r\n<P><FONT size=4><FONT face=Arial></FONT></FONT>&nbsp;</P>\r\n<P><FONT size=4><FONT color=#000000 face=Arial>ضاعفي عمليّة حرق الدهون لديك من خلال إدخال الأمور التالية إلى روتينك الصباحي اليوميّ:<BR><BR><FONT color=#ff0099>الزنجبيل والليمون:</FONT> قبل الفطور، إعتمد شراب الزنجبيل والليمون على الريق، وإبدأ يومك بنشاط وحيويّة من خلال </FONT></FONT></P>\r\n<P><FONT size=4><FONT color=#000000 face=Arial>حرق الدهون وإزالة السموم من الجسم مع هذا الشراب المميّز.<BR><BR><FONT color=#ff0099>الشاي الأخضر:</FONT> إستبدل قهوتك الصباحيّة بالشاي الأخضر فهو يمدّك بالحيويّة نفسها، كما أنّه سيساعدك على تذويب الشحوم.</FONT></FONT></P>\r\n<P><FONT size=4><FONT color=#000000 face=Arial>&nbsp;ولكن إنتبه في المقابل أن تمتنع عن إضافة السكر إليه، إذ بإمكانك شربه مرّاً أو تحليته بالمحليات الخالية من السكّر.<BR><BR><FONT color=#ff0099>فطور بالحبوب الكاملة:</FONT> لا تفوّت على الإطلاق وجبة الفطور فهي أساسية لتحفيز عمليّة الأيض. إخترها معزّزة بالكربوهيدرات، </FONT></FONT></P>\r\n<P><FONT size=4><FONT color=#000000 face=Arial>ولكن المرّكبة وليس البسيطة أي الحبوب الكاملة والخبز الأسمر، وإبتعد تماماً عن السكر الأبيض والخبز العاديّ.<BR><BR><FONT color=#ff0099>الإستحمام بالماء البارد:</FONT> دراسات عديدة أظهرت أنّ الإستحمام بالماء البارد في الصباح الباكر يضاعف عمليّة حرق الدهون ويسرّع الأيض، </FONT></FONT></P>\r\n<P><FONT size=4><FONT face=Arial><FONT color=#000000>كما أنّه يمدّك بالنشاط والحيويّة لبدء نهار مثمر وحافل بحرق الدهون!<BR><BR></FONT></P></FONT></FONT></font>",
"",1298415105,334754,"20140628122051",0,0,"","<center><font style=\"font-family:verdana;font-size:18px;color:#CC3366;\">السلام عليكم ورحمة الله وبركاته \r<br>يسعد صباحك يا غالية \r<br>معلومات قيمة جداً النقاط الاربعة التي ذكرتيها بالفعل لها تاثير كبير في انقاص الوزن\r<br>بتمنى الفائدة للاخوات \r<br>يعطيك العافية عزيزتي</font>",
